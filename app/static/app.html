<!DOCTYPE html>
<html lang="en">

<head>
    <title>GraphQL & Vue Playground</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="h1"> GraphQL & Vue Playground </h1>
        <p class="h5">Experiment with GraphQL queries and mutations with test user data from a free API.</p>
    </header>
    <main>        
        <div id="cards">
            <div id="users">
                <div v-for="usr in users" class="card">
                    <img v-bind:src="usr.picture.large" class="card-img-top" alt="random user's photo">
                    <div class="card-body">
                      <h5 class="card-title">{{usr.name.title}}. {{usr.name.first}} {{usr.name.last}}</h5>
                      <p class="card-text">Gender: {{usr.gender}}</p>
                      <p class="card-text">Email: {{usr.email}}</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="h5">By Brenda Chepkorir Â© 2020</footer>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>

</html>
